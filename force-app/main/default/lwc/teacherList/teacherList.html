<template>
    <div class="slds-box slds-theme_default">

        <!-- HEADER -->
        <div class="slds-p-around_large">
            <p class="slds-text-heading_medium">
                Teacher List
            </p><br />
            <!--button to show the modal to create a new student-->
            <lightning-button variant="brand" label="New Teacher" onclick={viewNewModal}></lightning-button>
        </div>

        <!-- TEACHERS -->
        <lightning-input class="slds-p-around_large" onchange={nameFilterChangeHandler} type="text" label="Teacher Name"
            value={name}></lightning-input>
        <template for:each={teachers} for:item="teacher">
            <div key={teacher.Id} class="slds-m-around_medium">
                <c-teacher-summary teacher={teacher}></c-teacher-summary>
            </div>
        </template>

        <!-- NEW STUDENT MODAL -->
        <template if:true={newModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                            icon-class="slds-button_icon-inverse" onclick={hideNewModal}></lightning-button-icon>
                        <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                            New Teacher
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="editmodal-content-id-1">
                        <div>
                            <lightning-layout multiple-rows="true" vertical-align="center">
                                <lightning-layout-item size="12" padding="around-small">
                                    <lightning-input onchange={editTeacherChangeHandler} type="text" name="nameInput"
                                        label="Teacher Name" value={newName}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" padding="around-small">
                                    <lightning-input onchange={editTeacherChangeHandler} type="text" name="bioInput"
                                        label="Teacher Bio" value={newBio}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" padding="around-small">
                                    <lightning-input onchange={editTeacherChangeHandler} max="5" type="number"
                                        step="0.1" name="ratingInput" label="Teacher Rating" value={newRating}>
                                    </lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" padding="around-small">
                                    <lightning-input onchange={editTeacherChangeHandler} type="text" name="emailInput"
                                        label="Teacher Email" value={newEmail}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" padding="around-small">
                                    <lightning-input onchange={editTeacherChangeHandler} type="url" name="photoInput"
                                        label="Teacher Profile Picture" value={newPhoto}>
                                    </lightning-input>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand" label="Save" onclick={saveTeacher}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
